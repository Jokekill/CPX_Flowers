<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="network-overlay"></div>
    <div id="background-logo"></div>
    <div class="menu-icon" id="menu-icon">
        &#9776;
    </div>
    <div class="menu" id="menu">
        <ul>
            <li id="fullscreen-menu">Go Fullscreen</li>
        </ul>
    </div>
    
    <div id="blob1"></div>
    <div id="blob2"></div>
    <div id="page-title" class="page-title">
        <h1>Kytka na míru: Co uvázat pro Vaše Milé</h1>
    </div>    
    <div id="controls-wrapper">
        <div id="slider-wrapper" class="slider-wrapper">    
            <div class="slidecontainer">
                <label for="myRange1">Od ‚vše je OK‘ po ‚tady je účet za květinářství‘: Jak moc potřebujete zapůsobit?</label>
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange1">
            </div>
            <div class="slidecontainer">
                <label for="myRange2">Od maličkosti po ‚měl bych přidat básničku?‘: Jak romantický chcete být?</label>
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange2">
            </div>
            <div class="slidecontainer">
                <label for="myRange1">Od menší kytky po ‚koupil jsem i čokoládu‘: Kolik úsilí bude potřeba?</label>
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange1">
            </div>
            <div class="slidecontainer">
                <label for="myRange2">Od běžného přešlapu k průšvihu století: Jak velkou omluvu má tahle kytka zvládnout?</label>
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange2">
            </div>
        </div>
        <div id="controls-container" class="controls">
            <button id="generate-button">Vyber kytku!</button>
        </div>
    </div>
    <div id="flower-container" style="display: none;">
        <img id="flower-image" src="" alt="Flower">
        <div id="number-overlay"></div>
        <img id="logo-overlay" src="logo.png" alt="Logo">
    </div>
    <script src="script.js"></script>
</body>
</html>
